<!-- news/templates/news/article_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p><strong>Author:</strong> {{ article.author }}</p>
    <p><strong>Published at:</strong> {{ article.published_at }}</p>
    <p>{{ article.content }}</p>
    <a href="{% url 'article_list' %}">Back to Articles</a>
</body>
</html>
